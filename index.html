<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Favorite Things</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>My Favorite Things</h1>
    <div class="container">
      <form id="favoriteThings" action="index.html" method="post">
        <div class="form-group">
          <label for="">Favorite Food: </label>
          <input type="text" id="food">
        </div>
        <div class="form-group">
          <label for="">Favorite Ice Cream: </label>
          <input type="text" id="dessert">
        </div>
        <div class="form-group">
          <label for="">Favorite Animal: </label>
          <input type="text" id="animal">
        </div>
        <div class="form-group">
          <label for="">Favorite Movie: </label>
          <input type="text" id="movie">
        </div>
        <div class="form-group">
          <label for="">Favorite Holiday: </label>
          <input type="text" id="holiday">
        </div>
        <div class="form-group">
          <label for="">Favorite snack: </label>
          <input type="text" id="snack">
        </div>
        <div class="form-group">
          <label for="">Favorite activity: </label>
          <input type="text" id="activity">
        </div>
        <button type="submit" class="btn btn-lg btn-primary" name="button">Submit!</button>
      </form>
    </div>
    <div>
      <ul class="favoriteThingList">

      </ul>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="scripts/script.js" charset="utf-8"></script>
  </body>
</html>
